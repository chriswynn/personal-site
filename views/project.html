<extends src='layout.html'>
  <block name='content'>
    <div class='project-container'>
      <div class='project-description'>
        <h1>{{ item.title }}</h1>
        {{ item.description }}
        <p>Visit site <a href={{item.projectLink}}>Here</a></p>
      </div>
      <div class='image-container'>
        <each loop='image in item.projectImages'>
          <img src={{`https://www.datocms-assets.com${image.path}`}} >
        </each>
      </div>
    </div>
  </block>
</extends>
